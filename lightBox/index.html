<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>lightBox</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
		<!-- 标题 -->
		<h2 style="text-align:center">Lightbox</h2>
		<!-- 首页展示图 -->
		<div class="row">
			<div class="column">
				<img src="http://static.runoob.com/images/demo/demo1.jpg" style="width:100%" onclick="openModal();currentSlide(1)"
				 class="hover-shadow cursor">
			</div>
			<div class="column">
				<img src="http://static.runoob.com/images/demo/demo2.jpg" style="width:100%" onclick="openModal();currentSlide(2)"
				 class="hover-shadow cursor">
			</div>
			<div class="column">
				<img src="http://static.runoob.com/images/demo/demo3.jpg" style="width:100%" onclick="openModal();currentSlide(3)"
				 class="hover-shadow cursor">
			</div>
			<div class="column">
				<img src="http://static.runoob.com/images/demo/demo4.jpg" style="width:100%" onclick="openModal();currentSlide(4)"
				 class="hover-shadow cursor">
			</div>
		</div>
		<!-- 大轮播图 -->
		<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">

				<div class="mySlides">
					<div class="numbertext">1 / 4</div>
					<img src="http://static.runoob.com/images/demo/demo1.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">2 / 4</div>
					<img src="http://static.runoob.com/images/demo/demo2.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">3 / 4</div>
					<img src="http://static.runoob.com/images/demo/demo3.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">4 / 4</div>
					<img src="http://static.runoob.com/images/demo/demo4.jpg" style="width:100%">
				</div>
				
				<!-- 左右 -->
				<!-- &#10094; 左 -->
				<!-- &#10095; 右 -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
				
				<!-- 选择的图片标题 -->
				
				<div class="caption-container">
					<p id="caption"></p>
				</div>
				
				<!-- 预览图 -->
				<div class="column">
					<img class="demo cursor" src="http://static.runoob.com/images/demo/demo1.jpg" style="width:100%" onclick="currentSlide(1)"
					 alt="Nature and sunrise">
				</div>
				<div class="column">
					<img class="demo cursor" src="http://static.runoob.com/images/demo/demo2.jpg" style="width:100%" onclick="currentSlide(2)"
					 alt="Trolltunga, Norway">
				</div>
				<div class="column">
					<img class="demo cursor" src="http://static.runoob.com/images/demo/demo3.jpg" style="width:100%" onclick="currentSlide(3)"
					 alt="Mountains and fjords">
				</div>
				<div class="column">
					<img class="demo cursor" src="http://static.runoob.com/images/demo/demo4.jpg" style="width:100%" onclick="currentSlide(4)"
					 alt="Northern Lights">
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./js/index.js">
			
		</script>
	</body>
</html>
