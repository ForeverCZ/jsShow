<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
		<div class="slideshow-container">
			<div class="mySlides fade">
				<div class="numbertext">1/3</div>
				<img src="https://c.runoob.com/wp-content/uploads/2017/01/img_mountains_wide.jpg" alt="" style="width:100%">
				<div class="text">文本1</div>
			</div>
			<div class="mySlides fade">
				<div class="numbertext">2 / 3</div>
				<img src="https://c.runoob.com/wp-content/uploads/2017/01/img_fjords_wide.jpg" style="width:100%">
				<div class="text">文本 2</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">3 / 3</div>
				<img src="https://c.runoob.com/wp-content/uploads/2017/01/img_nature_wide.jpg" style="width:100%">
				<div class="text">文本 3</div>
			</div>


			<!-- 左右 -->
			<a class="prev" onclick="plusSlides(-1)">❮</a>
			<a class="next" onclick="plusSlides(1)">❯</a>
		</div>
		<br>
		<!-- 小点点 -->
		<div style="text-align:center;">
			<span data-index="1" class="dot" onclick="currentSlide(this,1)">

			</span>
			<span data-index="2" class="dot" onclick="currentSlide(this,2)">

			</span>
			<span data-index="3" class="dot" onclick="currentSlide(this,3)">

			</span>
		</div>
		<script type="text/javascript" src="js/index.js">
		</script>
	</body>
</html>
