<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>弹窗</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
	</head>
	<body>
		<!-- 打开弹窗按钮 -->
		<button id="myBtn">打开弹窗</button>

		<!-- 弹窗 -->
		<div id="myModel" class="modal">
			<!-- 弹窗内容 -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<input class="writeText" type="text" oninput="timeWrite(event)" placeholder="请输入你想对我说的话..." name="" id="" />
				<span class="showText" id="">
					等待宝贝的输入.....
				</span>
			</div>
		</div>


		<script type="text/javascript" src="./js/index.js">

		</script>
	</body>
</html>
